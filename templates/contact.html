<!-- templates/contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Ahmed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: rgb(5, 5, 29);
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: rgb(21, 21, 77);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      color: rgb(150, 67, 229);
    }
    form {
      width: 80%;
      max-width: 500px;
      margin: auto;
      margin-top: 40px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #222;
      border: 1px solid white;
      color: white;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: rgb(150, 67, 229);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .flash-message {
      text-align: center;
      margin-top: 20px;
      color: lime;
    }
  </style>
</head>
<body>

<nav>
  <div>Ahmed's Portfolio</div>
  <div>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('projects') }}">Projects</a>
    <a href="{{ url_for('about') }}">About</a>
  </div>
</nav>

<h1>Contact Me</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-message">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST">
  <label for="name">Your Name</label>
  <input type="text" name="name" id="name" placeholder="Enter your name" required>

  <label for="email">Your Email</label>
  <input type="email" name="email" id="email" placeholder="Enter your email" required>

  <label for="message">Message</label>
  <textarea name="message" id="message" rows="5" placeholder="Write your message..." required></textarea>

  <button type="submit">Send Message</button>
</form>

</body>
</html>
